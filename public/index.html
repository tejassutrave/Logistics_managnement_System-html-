<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogisticsPro - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-card">
        <div class="login-logo">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 10px;">
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
            LogisticsPro
        </div>
        <div class="login-subtitle">Management System</div>
        
        <form id="loginForm">
            <div class="form-group" style="text-align: left;">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group" style="text-align: left;">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-full" style="padding: 0.75rem; font-size: 1rem;">Sign In</button>
        </form>

        <div style="margin-top: 2rem; border-top: 1px solid var(--border-color); padding-top: 1rem;">
            <div class="text-muted" style="font-size: 0.8rem; margin-bottom: 0.5rem;">Quick Login</div>
            <div class="flex gap-4 justify-between">
                <button class="btn btn-sm" style="background: #334155; flex:1" onclick="fillLogin('admin', '12345')">Admin</button>
                <button class="btn btn-sm" style="background: #334155; flex:1" onclick="fillLogin('manager', '12345')">Manager</button>
                <button class="btn btn-sm" style="background: #334155; flex:1" onclick="fillLogin('driver', '12345')">Driver</button>
            </div>
        </div>
    </div>

    <script>
        function fillLogin(u, p) {
            document.querySelector('[name=username]').value = u;
            document.querySelector('[name=password]').value = p;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // Basic client-side validation could go here, but pure HTML 'required' handles empty fields.

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (result.success) {
                    localStorage.setItem('user', JSON.stringify(result.user));
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Login failed: ' + result.message);
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        });
    </script>
</body>
</html>
